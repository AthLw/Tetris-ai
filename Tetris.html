<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="Tetris.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <table id="grid">
        <tbody>
        </tbody>
    </table>
    <div id="information">
        <div id="warning">
            <p>！注意！切换到AI后</p>
            <p>将无法按左右键移动</p>
            <br>
            <p>按  <strong>X</strong> 键切换控制权</p>
            <div id="x-operation"></div>
        </div>
        <br>
        <div id="next-model">
            <p id="next-model-text">NEXT TILE</p>
            <table id="next-tile"></table>
        </div>
        <div id="score-panel">
            <div id="score-pic">Score</div>
            <span id="score"></span>
        </div>
    </div>
    <div id="max-score-panel">
        <span id="max-score-text">目前最高分为： </span>
        <span id="max-score-value"></span>
    </div>
    <div id="test"></div>

</body>
<script src="./js/Model.js"></script>
<script src="./js/render.js"></script>
<script src="./js/lib.js"></script>
<script src="./websocket/websocket-client.js"></script>
<script src="./js/Tetris.js"></script>
<script src="./js/allListen.js"></script>
<script src="./js/Thread.js"></script>
</html>
